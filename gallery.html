<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/media/main-logo.png" type="image/x-icon">

    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/slick/slick-theme.css"/>
    <link href="/assets/styles.css" rel="stylesheet">
    

    <title>SVGMS Arain</title>
  </head>
  <body>
    <div id="navContainer"></div>
    
    <div class="banner">
      <div class="container">
        <h1 class="mb-0">Gallery</h1>
      </div>
    </div>
    <div class="container my-5">
        <div class="row">
          <div class="col-12 col-sm-12 col-lg-12">
            <div class="gallery-header">
                <h2>Our Moments, Captured in Frames</h2>
                <p>Step into our world through these colorful glimpses of school life.</p>
            </div>
            
            <div class="gallery-nav">
                <button data-category="all" class="active">All</button>
                <button data-category="academic">Academic Excellence</button>
                <button data-category="sports">Sports and Fitness</button>
                <button data-category="art">Art and Craft</button>
                <button data-category="events">Cultural Events</button>
            </div>
            
            <div class="gallery-container">
                <div class="gallery-item" data-category="art">
                    <img src="/media/Gallery/ArtAndCraft.jpeg" alt="Art Exhibition">
                    <div class="overlay">
                        <p>Art and Craft Showcase</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="sports">
                    <img src="/media/Gallery/Shooting.jpeg" alt="Shooting Event">
                    <div class="overlay">
                        <p>Shooting</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="academic">
                    <img src="/media/Gallery/SchoolBuilding.jpg" alt="School">
                    <div class="overlay">
                        <p>School</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="academic">
                    <img src="/media/academic-calendar.png" alt="Academic Achievement">
                    <div class="overlay">
                        <p>Academic Calendar</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="sports">
                    <img src="/media/yoga.jpg" alt="Yoga">
                    <div class="overlay">
                        <p>Yoga</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="sports">
                    <img src="/media/sports.jpg" alt="Sports Day">
                    <div class="overlay">
                        <p>Sports Day</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="art">
                    <img src="/media/artandcrafts.jpg" alt="Art Exhibition">
                    <div class="overlay">
                        <p>Art and Craft Showcase</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="art">
                    <img src="/media/books.jpg" alt="Art Exhibition">
                    <div class="overlay">
                        <p>Art and Craft Showcase</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="events">
                    <img src="/media/computerlab.jpg" alt="Cultural Event">
                    <div class="overlay">
                        <p>Computer Lab</p>
                    </div>
                </div>
                <div class="gallery-item" data-category="events">
                    <img src="/media/team.jpg" alt="Cultural Event">
                    <div class="overlay">
                        <p>Annual Cultural Fest</p>
                    </div>
                </div>
            </div>            
          </div>
        </div>
        
    </div>

  <footer class="site-footer"></footer>
  

    <!-- Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/assets/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/app.js"></script>
  </body>
</html>
